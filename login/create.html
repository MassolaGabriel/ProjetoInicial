<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
</head>

<body onload="verifyAuthByURL()">
    <form onsubmit="createUser(event)" id="form">
        <div class="container">
            <label>Username</label>
            <input type="text" name="username" id="username" placeholder="Type your username..." required/>
            <br>
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="Type your email..." required />
            <br>
            <label>Password</label>
            <input type="password" name="password" id="password" placeholder="Type your password..."  required/>
            <br>
            <button type="submit" class="button">Create</button>
            <a href="index.html"><p>Back</p></a>
        </div>
    </form>
</body>
</html>
